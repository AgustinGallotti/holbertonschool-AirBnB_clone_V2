<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Title</title>
    </head>
    <body>
        <H1>States</H1>
        <UL>
            {% for state in states.value()|sort(attribute="name") %}
                <LI>{{state.id}}: <B>{{state.name}}</B></LI>
                {% endfor %}
        </UL>
    </body>
</html>
